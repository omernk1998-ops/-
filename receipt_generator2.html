<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواد الخبرة - خدمات رجال الأعمال</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23f8f9fa"/><rect x="0" y="0" width="800" height="200" fill="%23e8f4fd"/><circle cx="200" cy="100" r="40" fill="%23c41e3a"/><circle cx="280" cy="80" r="35" fill="%23c41e3a"/><circle cx="320" cy="120" r="30" fill="%23009639"/><circle cx="160" cy="140" r="38" fill="%23009639"/><circle cx="240" cy="140" r="32" fill="%23000"/><circle cx="600" cy="100" r="40" fill="%23c41e3a"/><circle cx="680" cy="80" r="35" fill="%23c41e3a"/><circle cx="720" cy="120" r="30" fill="%23009639"/><circle cx="560" cy="140" r="38" fill="%23009639"/><circle cx="640" cy="140" r="32" fill="%23000"/><text x="400" y="280" text-anchor="middle" font-size="42" font-weight="bold" fill="%23B8860B">رواد الخبرة</text><text x="400" y="320" text-anchor="middle" font-size="24" fill="%23B8860B">RUWAD AL KHIBRAH</text><text x="400" y="360" text-anchor="middle" font-size="18" fill="%23666">خدمات رجال الأعمال</text><text x="400" y="380" text-anchor="middle" font-size="16" fill="%23666">BUSINESS MEN SERVICES</text></svg>') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.95) 100%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(184, 134, 11, 0.1);
            border: 2px solid rgba(184, 134, 11, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-circles {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .red { background: linear-gradient(135deg, #c41e3a, #e74c3c); }
        .green { background: linear-gradient(135deg, #009639, #27ae60); }
        .black { background: linear-gradient(135deg, #2c3e50, #34495e); }

        .company-name {
            font-size: 2.2em;
            font-weight: 800;
            color: #B8860B;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(184, 134, 11, 0.3);
            letter-spacing: 2px;
        }

        .company-name-en {
            font-size: 1.1em;
            color: #B8860B;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .tagline-en {
            font-size: 0.95em;
            color: #888;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(145deg, #B8860B, #DAA520);
            border: none;
            padding: 18px 25px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 
                0 8px 20px rgba(184, 134, 11, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(184, 134, 11, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .option-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .option-btn:nth-child(2) {
            background: linear-gradient(145deg, #c41e3a, #e74c3c);
            box-shadow: 
                0 8px 20px rgba(196, 30, 58, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .option-btn:nth-child(2):hover {
            box-shadow: 
                0 15px 35px rgba(196, 30, 58, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .option-btn:nth-child(3) {
            background: linear-gradient(145deg, #009639, #27ae60);
            box-shadow: 
                0 8px 20px rgba(0, 150, 57, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .option-btn:nth-child(3):hover {
            box-shadow: 
                0 15px 35px rgba(0, 150, 57, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .icon {
            font-size: 1.4em;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(184, 134, 11, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .government-logos {
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.8;
            font-size: 0.8em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
                margin: 10px;
            }
            
            .company-name {
                font-size: 1.8em;
            }
            
            .option-btn {
                padding: 16px 20px;
                font-size: 1.1em;
            }

            .logo-circles {
                gap: 3px;
            }

            .circle {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-circles">
                <div class="circle red"></div>
                <div class="circle red"></div>
                <div class="circle green"></div>
                <div class="circle red"></div>
                <div class="circle green"></div>
                <div class="circle black"></div>
                <div class="circle green"></div>
                <div class="circle black"></div>
                <div class="circle black"></div>
            </div>
            <div class="company-name">رواد الخبرة</div>
            <div class="company-name-en">RUWAD AL KHIBRAH</div>
            <div class="tagline">خدمات رجال الأعمال</div>
            <div class="tagline-en">BUSINESS MEN SERVICES</div>
        </div>
        
        <div class="options">
            <a href="#" class="option-btn" onclick="goToCompanyPage()">
                <span class="icon">🏢</span>
                <span>رواد الخبرة لخدمات رجال الأعمال</span>
            </a>
            
            <a href="#" class="option-btn" onclick="goToWebsite()">
                <span class="icon">🌐</span>
                <span>الموقع</span>
            </a>
            
            <a href="#" class="option-btn" onclick="showServices()">
                <span class="icon">⚙️</span>
                <span>الخدمات</span>
            </a>
        </div>

        <div class="footer">
            <div class="government-logos">
                <span>🇦🇪</span>
                <span style="font-size: 0.7em;">الإمارات العربية المتحدة</span>
            </div>
        </div>
    </div>

    <script>
        function goToCompanyPage() {
            // استبدل هذا الرابط برابط صفحة الشركة
            window.open('https://share.google/FHTVZFSKCD7kgIBqq', '_blank');
        }

        function goToWebsite() {
            // استبدل هذا الرابط برابط موقعك الفعلي
            window.open('https://maps.app.goo.gl/arjRNkinkQX24eqK6', '_blank');
        }

        function showServices() {
            // إخفاء الخيارات الرئيسية وعرض قائمة الخدمات
            const container = document.querySelector('.container');
            
            container.innerHTML = `
                <div class="logo-section">
                    <div class="logo-circles">
                        <div class="circle red"></div>
                        <div class="circle red"></div>
                        <div class="circle green"></div>
                        <div class="circle red"></div>
                        <div class="circle green"></div>
                        <div class="circle black"></div>
                        <div class="circle green"></div>
                        <div class="circle black"></div>
                        <div class="circle black"></div>
                    </div>
                    <div class="company-name">خدماتنا</div>
                    <div class="company-name-en">OUR SERVICES</div>
                </div>
                
                <div class="services-list">
                    <div class="service-item" onclick="selectService('خدمات رجال الأعمال')">
                        <span class="service-icon">👔</span>
                        <span>خدمات رجال الأعمال</span>
                    </div>
                    <div class="service-item" onclick="selectService('تسهيل')">
                        <span class="service-icon">⚡</span>
                        <span>تسهيل</span>
                    </div>
                    <div class="service-item" onclick="selectService('توجيه')">
                        <span class="service-icon">🧭</span>
                        <span>توجيه</span>
                    </div>
                    <div class="service-item" onclick="selectService('خدمات طباعة التأشيرات')">
                        <span class="service-icon">🖨️</span>
                        <span>خدمات طباعة التأشيرات</span>
                    </div>
                    <div class="service-item" onclick="selectService('جميع الخدمات الحكومية')">
                        <span class="service-icon">🏛️</span>
                        <span>جميع الخدمات الحكومية</span>
                    </div>
                    <div class="service-item" onclick="selectService('الترجمة')">
                        <span class="service-icon">🌐</span>
                        <span>الترجمة</span>
                    </div>
                    <div class="service-item" onclick="selectService('الفحص الطبي')">
                        <span class="service-icon">🩺</span>
                        <span>الفحص الطبي</span>
                    </div>
                    <div class="service-item" onclick="selectService('التأمين')">
                        <span class="service-icon">🛡️</span>
                        <span>التأمين</span>
                    </div>
                    <div class="service-item" onclick="selectService('خدمات البلدية')">
                        <span class="service-icon">🏢</span>
                        <span>خدمات البلدية</span>
                    </div>
                    <div class="service-item" onclick="selectService('خدمات وزارة الخارجية')">
                        <span class="service-icon">🏛️</span>
                        <span>خدمات وزارة الخارجية</span>
                    </div>
                </div>

                <div class="back-button" onclick="goBack()">
                    <span class="icon">↩️</span>
                    <span>العودة للخيارات الرئيسية</span>
                </div>

                <div class="footer">
                    <div class="government-logos">
                        <span>🇦🇪</span>
                        <span style="font-size: 0.7em;">الإمارات العربية المتحدة</span>
                    </div>
                </div>
            `;

            // إضافة ستايل للخدمات
            const servicesStyle = document.createElement('style');
            servicesStyle.textContent = `
                .services-list {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                    margin-bottom: 30px;
                    max-height: 400px;
                    overflow-y: auto;
                    padding-right: 10px;
                }

                .services-list::-webkit-scrollbar {
                    width: 6px;
                }

                .services-list::-webkit-scrollbar-track {
                    background: rgba(184, 134, 11, 0.1);
                    border-radius: 10px;
                }

                .services-list::-webkit-scrollbar-thumb {
                    background: rgba(184, 134, 11, 0.5);
                    border-radius: 10px;
                }

                .service-item {
                    background: linear-gradient(145deg, #f8f9fa, #e9ecef);
                    border: 1px solid rgba(184, 134, 11, 0.2);
                    padding: 15px 20px;
                    border-radius: 12px;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    font-weight: 500;
                    color: #333;
                }

                .service-item:hover {
                    background: linear-gradient(145deg, #B8860B, #DAA520);
                    color: white;
                    transform: translateY(-2px);
                    box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
                }

                .service-icon {
                    font-size: 1.2em;
                    width: 25px;
                    text-align: center;
                }

                .back-button {
                    background: linear-gradient(145deg, #6c757d, #495057);
                    border: none;
                    padding: 15px 25px;
                    border-radius: 12px;
                    font-size: 1.1em;
                    font-weight: 600;
                    color: white;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    margin-bottom: 25px;
                    box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
                }

                .back-button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
                }
            `;
            document.head.appendChild(servicesStyle);
        }

        function selectService(serviceName) {
            // يمكنك هنا توجيه المستخدم لصفحة الخدمة المحددة
            // أو عرض معلومات أكثر عن الخدمة
            alert(`تم اختيار: ${serviceName}\nسيتم توجيهك لصفحة الخدمة`);
            
            // مثال: توجيه لصفحة خدمة معينة
            // window.open(`https://example.com/services/${serviceName}`, '_blank');
        }

        function goBack() {
            // إعادة تحميل الصفحة للعودة للخيارات الرئيسية
            location.reload();
        }

        // تأثيرات بصرية عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach((option, index) => {
                option.style.opacity = '0';
                option.style.transform = 'translateX(50px)';
                
                setTimeout(() => {
                    option.style.transition = 'all 0.6s ease';
                    option.style.opacity = '1';
                    option.style.transform = 'translateX(0)';
                }, (index + 1) * 200);
            });

            // إضافة تأثير النقاط المتحركة للخلفية
            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                setTimeout(() => {
                    circle.style.animation = `bounce 2s infinite ${index * 0.1}s`;
                }, index * 100);
            });
        });

        // تأثير bounce للنقاط
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0) scale(1);
                }
                40% {
                    transform: translateY(-8px) scale(1.1);
                }
                60% {
                    transform: translateY(-4px) scale(1.05);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
